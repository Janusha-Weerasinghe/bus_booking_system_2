<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Dashboard</title>
    <link rel="stylesheet" href="../css/commuter.css">
</head>
<body>
    <header>
        <h1>Passenger Dashboard</h1>
    </header>
    <main>
        <section id="book-ticket">
            <h2>Book Your Ticket</h2>
            <form id="booking-form">
                <label for="bus-type">Select Bus Type:</label>
                <select id="bus-type" name="bus-type">
                    <option value="Luxury">Luxury</option>
                    <option value="Semi-Luxury">Semi-Luxury</option>
                    <option value="Normal">Normal</option>
                </select>
                <label for="route">Select Route:</label>
                <select id="route" name="route"></select>
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date">
                <button type="submit">Book Now</button>
            </form>
        </section>
        <section id="view-bookings">
            <h2>Your Bookings</h2>
            <div id="booking-list"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 National Transport Commission of Sri Lanka</p>
    </footer>
    <script src="../js/commuter.js"></script>
</body>
</html
