<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <main>
        <section id="statistics">
            <h2>System Statistics</h2>
            <div id="stats-overview"></div>
        </section>

        <section id="manage-buses">
            <h2>Manage Buses</h2>
            <button id="add-bus-btn">Add New Bus</button>
            <div id="bus-list"></div>
        </section>

        <section id="manage-routes">
            <h2>Manage Routes</h2>
            <button id="add-route-btn">Add New Route</button>
            <div id="route-list"></div>
        </section>

        <section id="manage-operators">
            <h2>Manage Operators</h2>
            <button id="approve-operator-btn">Approve Operator</button>
            <div id="operator-list"></div>
        </section>

        <section id="logs">
            <h2>System Logs</h2>
            <div id="log-list"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 National Transport Commission of Sri Lanka</p>
    </footer>
    <script src="../js/admin.js"></script>
</body>
</html>
