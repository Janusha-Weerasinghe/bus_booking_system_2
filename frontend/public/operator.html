<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Dashboard</title>
    <link rel="stylesheet" href="../css/operator.css">
</head>
<body>
    <header>
        <h1>Operator Dashboard</h1>
    </header>
    <main>
        <section id="view-schedules">
            <h2>View Bus Schedules</h2>
            <div id="schedule-list"></div>
        </section>
        <section id="manage-schedules">
            <h2>Manage Bus Schedules</h2>
            <form id="schedule-form">
                <label for="bus-id">Bus ID:</label>
                <input type="text" id="bus-id" name="bus-id" required>
                <label for="route">Route:</label>
                <input type="text" id="route" name="route" required>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
                <button type="submit">Update Schedule</button>
            </form>
        </section>
        <section id="reservations">
            <h2>Reservation List</h2>
            <div id="reservation-list"></div>
        </section>
        <section id="reports">
            <h2>Export Reports</h2>
            <button id="export-reports-btn">Export Reports</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 National Transport Commission of Sri Lanka</p>
    </footer>
    <script src="../js/operator.js"></script>
</body>
</html>
